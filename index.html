<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>FretFlow - Guitar Practice Coach</title>
    <meta name="title" content="FretFlow - Guitar Practice Coach" />
    <meta name="description" content="Master guitar techniques with real-time feedback, personalized exercises, and progress tracking. Practice smarter with FretFlow." />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#8b5cf6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FretFlow" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="FretFlow - Guitar Practice Coach" />
    <meta property="og:description" content="Master guitar techniques with real-time feedback, personalized exercises, and progress tracking." />
    <meta property="og:image" content="/icons/icon-512x512.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FretFlow - Guitar Practice Coach" />
    <meta name="twitter:description" content="Master guitar techniques with real-time feedback, personalized exercises, and progress tracking." />
    <meta name="twitter:image" content="/icons/icon-512x512.png" />
  </head>
  <body>
    <div id="root"></div>
    <script>
        window.addEventListener('error', (event) => {
          const isOurAppError = event.filename && event.filename.startsWith(window.location.origin);
          if (isOurAppError) {
            navigator.sendBeacon('/api/client-errors', JSON.stringify({
              message: event.message,
              url: window.location.href,
              userAgent: navigator.userAgent,
              source: event.filename,
              lineno: event.lineno,
              colno: event.colno,
              stack: event.error ? event.error.stack : null,
              timestamp: new Date().toISOString()
            }));
          }
        }, true);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
