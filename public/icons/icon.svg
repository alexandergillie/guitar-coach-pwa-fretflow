<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)" rx="64"/>

  <!-- Guitar fretboard -->
  <!-- Strings (horizontal lines) -->
  <line x1="100" y1="140" x2="412" y2="140" stroke="white" stroke-width="4"/>
  <line x1="100" y1="180" x2="412" y2="180" stroke="white" stroke-width="4"/>
  <line x1="100" y1="220" x2="412" y2="220" stroke="white" stroke-width="4"/>
  <line x1="100" y1="260" x2="412" y2="260" stroke="white" stroke-width="4"/>
  <line x1="100" y1="300" x2="412" y2="300" stroke="white" stroke-width="4"/>
  <line x1="100" y1="340" x2="412" y2="340" stroke="white" stroke-width="4"/>

  <!-- Frets (vertical lines) -->
  <line x1="180" y1="140" x2="180" y2="340" stroke="white" stroke-width="6"/>
  <line x1="260" y1="140" x2="260" y2="340" stroke="white" stroke-width="6"/>
  <line x1="340" y1="140" x2="340" y2="340" stroke="white" stroke-width="6"/>

  <!-- Note marker -->
  <circle cx="256" cy="240" r="28" fill="#fbbf24"/>

  <!-- Additional note markers for visual balance -->
  <circle cx="340" cy="180" r="20" fill="#fbbf24" opacity="0.7"/>
  <circle cx="180" cy="300" r="20" fill="#fbbf24" opacity="0.7"/>
</svg>
